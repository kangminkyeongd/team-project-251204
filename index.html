<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❄️ 첫눈 일기장</title>
    <link rel="stylesheet" href="styles/main.css"> 
</head>
<body>
    <div id="app-container"> 
        <header>
            <h1>Snow Bottle ❄️</h1>
        </header>

        <section id="input-section">
            <div class="selection-row">
                <select id="emotion-select">
                    <option value="happy">😊 행복 (따뜻함)</option>
                    <option value="flutter">😆 설렘 (두근거림)</option>
                    <option value="peace">😌 평온 (잔잔함)</option>
                    <option value="normal" selected>😐 무난 (일상)</option>
                    <option value="complex">🤔 복잡 (어지러움)</option>
                    <option value="tired">😮‍💨 피곤 (흐림)</option>
                    <option value="gloomy">😢 우울 (가라앉음)</option>
                    <option value="annoyed">😡 짜증 (날카로움)</option>
                    <option value="cold">🥶 차가움 (시림)</option>
                    <option value="lonely">🌨️ 외로움 (텅 빔)</option>
                </select>
            </div>

            <div id="snowflake-selector-container">
                <label>눈송이 디자인 선택:</label>
                <div class="snowflake-options">
                    <div class="snow-option selected" data-value="assets/snow-1.png"><img src="assets/snow-1.png"></div>
                    <div class="snow-option" data-value="assets/snow-2.png"><img src="assets/snow-2.png"></div>
                    <div class="snow-option" data-value="assets/snow-3.png"><img src="assets/snow-3.png"></div>
                    <div class="snow-option" data-value="assets/snow-4.png"><img src="assets/snow-4.png"></div>
                    <div class="snow-option" data-value="assets/snow-5.png"><img src="assets/snow-5.png"></div>
                    <div class="snow-option" data-value="assets/snow-6.png"><img src="assets/snow-6.png"></div>
                    <div class="snow-option" data-value="assets/snow-7.png"><img src="assets/snow-7.png"></div>
                </div>
                <input type="hidden" id="snowflake-choice" value="assets/snow-1.png">
            </div>

            <input type="text" id="diary-text" placeholder="오늘의 한 줄 기록">
            <button id="save-button">눈송이 담기</button>
        </section>

        <div id="bottle-area">
            <img src="assets/bottle.png" id="bottle-image" alt="유리병">
            <div id="snow-pile"></div>
        </div>
        
        <section id="history-section">
            <h2>📜 나의 감정 기록</h2>
            <div id="diary-list">
                </div>
        </section>

    </div>
    
    <script src="js/script.js"></script> 
</body>
</html>
