<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❄️ 첫눈 일기장</title>
    <link rel="stylesheet" href="styles/main.css"> 
</head>
<body>
    <audio id="bgm" src="assets/winter-holiday-449478.mp3" loop></audio>

    <button id="sound-btn">
        <svg id="icon-on" class="icon-svg hidden" viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
        
        <svg id="icon-off" class="icon-svg" viewBox="0 0 24 24">
            <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73 4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
        </svg>
    </button>

    <div id="bg-snow-container"></div>

    <div id="app-container"> 
        <header>
            <h1>Snow Bottle ❄️</h1>
        </header>

        <section id="input-section">
            <div class="selection-row">
                <select id="emotion-select">
                    <option value="happy">😊 행복 (따뜻함)</option>
                    <option value="flutter">😆 설렘 (두근거림)</option>
                    <option value="peace">😌 평온 (잔잔함)</option>
                    <option value="normal" selected>😐 무난 (일상)</option>
                    <option value="complex">🤔 복잡 (어지러움)</option>
                    <option value="tired">😮‍💨 피곤 (흐림)</option>
                    <option value="gloomy">😢 우울 (가라앉음)</option>
                    <option value="annoyed">😡 짜증 (날카로움)</option>
                    <option value="cold">🥶 차가움 (시림)</option>
                    <option value="lonely">🌨️ 외로움 (텅 빔)</option>
                </select>
            </div>

            <div id="snowflake-selector-container">
                <label>눈송이 디자인 선택:</label>
                <div class="snowflake-options">
                    <div class="snow-option selected" data-value="assets/snow-1.png"><img src="assets/snow-1.png"></div>
                    <div class="snow-option" data-value="assets/snow-2.png">
